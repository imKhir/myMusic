<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/css.css">

</head>
<body>
    
    <div class="player">
        <ul class="btn-list">
            <li class="player-btn">Music</li>
            <li class="background-btn">Background</li>
            <!-- <li class="pomodoro-btn">Pomodoro</li> -->
        </ul>
        <div class="background-list">
        </div>
        <div class="player-wrap player--change">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                <h4>Now playing:</h4>
                <h2></h2>
                </header>

                <!-- CD -->
                <div class="cd">
                <div class="cd-thumb">
                </div>
                </div>

                <!-- Control -->
                <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
                </div>
                
                <audio id="audio" src=""></audio>
                <div class="bar-song">
                    <span class="current-time"></span>
                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                    <span class="duration-time"></span>
                </div>
            </div>

            <!-- Playlist -->
            <div class="playlist">
            </div>
        </div>
    </div>

    <!-- pomodoro-app -->
    <div id="pomodoro-app">
        <div id="container">
          <div id="timer">
            <div id="time">
              <span id="minutes">25</span>
              <span id="colon">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
      
          <div id="buttons">
            <button id="work">Work</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
            <button id="stop">Stop</button>
          </div>
          <audio id="audio-bell" controls hidden src="./assets/music/bell.wav" type="audio/mpeg"></audio>
        </div>
    </div>

    <script src="/appplayer.js"></script>

    <script src="/background.js"></script>

    <script src="/pomodoro.js"></script>

</body>
</html>
